# Calinea Dependencies Version Catalog
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
# Adventure
# https://mvnrepository.com/artifact/net.kyori/adventure-api
adventure = "4.25.0"

# Logging (optional adapters)
# https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
log4j = "2.25.2"
# https://mvnrepository.com/artifact/org.slf4j/slf4j-api
slf4j = "2.0.17"

# Testing
# https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter
junit-jupiter = "5.11.3"
# https://mvnrepository.com/artifact/org.junit.platform/junit-platform-launcher
junit-platform = "1.11.3"
# https://mvnrepository.com/artifact/org.mockito/mockito-core
mockito = "5.14.2"

# Minecraft/Paper (for playground)
# Paper API
# https://repo.papermc.io/ui/packages?name=io.papermc.paper%3Apaper-api&type=packages
# Don't forget to update the api version paper-plugin.yml
# you can see api-version pattern here https://docs.papermc.io/paper/dev/getting-started/paper-plugins/
# paper-api = "1.21.8-R0.1-SNAPSHOT"
paper-api = "1.21.10-R0.1-20251114.162035-42"

# CommandAPI: An API for the command UI introduced in Minecraft 1.13
# https://central.sonatype.com/artifact/dev.jorel/commandapi-paper-shade
commandapi = "11.0.0"

# Build plugins
# https://plugins.gradle.org/plugin/com.gradleup.shadow
shadow = "9.2.2"

# Null Safety
# https://mvnrepository.com/artifact/org.jspecify/jspecify
jspecify = "1.0.0"

[libraries]
# Adventure Components (main library dependency)
adventure-api = { module = "net.kyori:adventure-api", version.ref = "adventure" }
adventure-text-minimessage = { module = "net.kyori:adventure-text-minimessage", version.ref = "adventure" }
adventure-text-serializer-plain = { module = "net.kyori:adventure-text-serializer-plain", version.ref = "adventure" }

# Logging (optional adapters)
log4j-api = { module = "org.apache.logging.log4j:log4j-api", version.ref = "log4j" }
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }

# Testing
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher", version.ref = "junit-platform" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }
mockito-junit-jupiter = { module = "org.mockito:mockito-junit-jupiter", version.ref = "mockito" }

# Minecraft/Paper (for playground)
paper-api = { module = "io.papermc.paper:paper-api", version.ref = "paper-api" }
commandapi = { module = "dev.jorel:commandapi-paper-shade", version.ref = "commandapi" }

# Generator dependencies
jackson-core = "com.fasterxml.jackson.core:jackson-core:2.18.0"
jackson-databind = "com.fasterxml.jackson.core:jackson-databind:2.18.0"

# Null Safety
jspecify = { module = "org.jspecify:jspecify", version.ref = "jspecify" }

[plugins]
shadow = { id = "com.gradleup.shadow", version.ref = "shadow" }

[bundles]
adventure = ["adventure-api", "adventure-text-minimessage", "adventure-text-serializer-plain"]
testing-implementation = ["junit-jupiter", "mockito-core", "mockito-junit-jupiter"]
testing-runtime = ["junit-platform-launcher"]
jackson = ["jackson-core", "jackson-databind"]
