name: Release

on:
  release:
    types: [published]

jobs:
  build-generator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Build Generator JAR
        run: |
          chmod +x ./gradlew
          ./gradlew :calinea-generator:shadowJar
      
      - name: Upload Generator to Release
        uses: softprops/action-gh-release@v1
        with:
          files: calinea-generator/build/libs/calinea-generator-*.jar
